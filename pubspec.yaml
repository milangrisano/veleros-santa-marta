name: responsive_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  card_swiper: ^3.0.1
  fluro: ^2.0.5
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.7.0
  google_fonts: ^6.2.1
  provider: ^6.1.2
  universal_html: ^2.2.4

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: DancingScript
      fonts:
        - asset: assets/fonts/DancingScript-VariableFont_wght.ttf
    - family: Ephesis
      fonts:
        - asset: assets/fonts/Ephesis-Regular.ttf
    - family: Praise
      fonts:
        - asset: assets/fonts/Praise-Regular.ttf
    - family: MontserratAlternates
      fonts:
        - asset: assets/fonts/MontserratAlternates-BoldItalic.ttf
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: Ballet
      fonts:
        - asset: assets/fonts/Ballet-Regular.ttf
    - family: MsMadi
      fonts:
        - asset: assets/fonts/MsMadi-Regular.ttf
    - family: Ruthie
      fonts:
        - asset: assets/fonts/Ruthie-Regular.ttf
